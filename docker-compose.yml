version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tg_delivery_db
    environment:
      POSTGRES_DB: ${DB_NAME:-mydelivery_b2c}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - default

  tg-redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - default
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --worker-class gthread --threads 4 --timeout 60"
    volumes:
      - django_static:/app/staticfiles
      - django_media:/app/media
    env_file: .env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
      tg-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always
    networks:
      - default
      - coolify

  celery:
    build:
      context: ./backend
    command: celery -A config worker --loglevel=info
    env_file: .env
    depends_on:
      tg-redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - default
      - coolify

  celery-beat:
    build:
      context: ./backend
    command: celery -A config beat --loglevel=info
    env_file: .env
    depends_on:
      tg-redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - default
      - coolify

  frontend:
    build:
      context: ./frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - default

  # Веб-сайт доставки (отдельный контейнер, site.domain.com)
  front-website:
    build:
      context: ./front-website
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - default

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "3005:80"
    volumes:
      - django_static:/app/staticfiles:ro
      - django_media:/app/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
      front-website:
        condition: service_started
    restart: always
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  django_static:
  django_media:


networks:
  # Используется только для связи с базой данных
  coolify:
    external: true
  # Внутренняя сеть для Nginx, Бэкенда и Редиса
  default:
    driver: bridge
