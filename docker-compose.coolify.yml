version: '3.8'

services:
  # PostgreSQL Database (опционально, если Coolify не предоставляет внешнюю БД)
  db:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-mydelivery_b2c}_db
    environment:
      POSTGRES_DB: ${DB_NAME:-mydelivery_b2c}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - default
      - coolify
    restart: always

  tg-redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --save "" --save 900 1 --save 300 10
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: always
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["/app/docker-entrypoint-coolify.sh"]
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 1 --worker-class sync --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 --access-logfile - --error-logfile -
    volumes:
      - django_static:/app/staticfiles
      - django_media:/app/media
    environment:
      - DEBUG=${DEBUG:-0}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-mydelivery_b2c}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-0}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-0}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-0}
    depends_on:
      db:
        condition: service_healthy
      tg-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8000/api/schema/ | grep -qE '^[23]' || curl -s -o /dev/null -w '%{http_code}' http://localhost:8000/api/ | grep -qE '^[234]' || exit 1"]
      interval: 20s
      timeout: 15s
      retries: 20
      start_period: 300s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    networks:
      - default
      - coolify

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker --loglevel=warning --max-tasks-per-child=500 --concurrency=2 --prefetch-multiplier=2
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-mydelivery_b2c}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
      tg-redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: always
    networks:
      - default
      - coolify

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=warning
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-mydelivery_b2c}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_URL=${REDIS_URL:-redis://tg-redis:6379/1}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://tg-redis:6379/0}
      - IIKO_API_BASE_URL=${IIKO_API_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
      tg-redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: always
    networks:
      - default
      - coolify

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_TELEGRAM_BOT_USERNAME=${VITE_TELEGRAM_BOT_USERNAME}
        - VITE_DEV_MODE=${VITE_DEV_MODE:-false}
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: always
    networks:
      - default

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "3005:80"
    volumes:
      - django_static:/app/staticfiles:ro
      - django_media:/app/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: always
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  django_static:
  django_media:


networks:
  coolify:
    external: true
  default:
    driver: bridge
