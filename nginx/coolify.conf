server {
    listen 80;
    server_name localhost;

    client_max_body_size 20M;

    # Главное для проброса HTTPS от внешнего прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # ПРАВКА: Если внешний прокси (Coolify/Traefik) передал https, сохраняем его
    # Если заголовок пустой, используем текущую схему (http)
    set $x_proto $http_x_forwarded_proto;
    if ($x_proto = "") { set $x_proto $scheme; }
    proxy_set_header X-Forwarded-Proto $x_proto;

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /admin/ {
        proxy_pass http://backend:8000;
    }

    location /static/ {
        proxy_pass http://backend:8000;
    }

    location /media/ {
        proxy_pass http://backend:8000;
    }

    location / {
        proxy_pass http://frontend:80;
        # Для SPA
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
