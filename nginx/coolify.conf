server {
    listen 80;
    server_name localhost;

    # Внутренний DNS Docker (обязательно для корректного разрешения имен)
    resolver 127.0.0.11 ipv6=off;

    client_max_body_size 20M;

    # API запросы
    location /api/ {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статика Django
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
    }

    # Фронтенд
    location / {
        set $upstream_frontend frontend;
        proxy_pass http://$upstream_frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Поддержка SPA (Vue Router)
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
