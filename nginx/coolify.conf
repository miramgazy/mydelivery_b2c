map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20M;

    # Стандартные заголовки прокси для корректной работы за Cloudflare/Coolify
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Определение протокола (важно для Django и SSL)
    set $proto $http_x_forwarded_proto;
    if ($proto = "") { set $proto $scheme; }
    proxy_set_header X-Forwarded-Proto $proto;

    # Отключаем перехват ошибок, чтобы фронтенд-контейнер сам обрабатывал 404 (SPA)
    proxy_intercept_errors off;
    proxy_buffering on;

    # API Backend
    location /api/ {
        proxy_pass http://backend:8000;
        
        # Базовые заголовки, необходимые приложению
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Отключаем буферизацию (важно для интерактивности)
        proxy_buffering off;
        
        # Увеличиваем таймауты
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend:8000;
    }

    # Django Static - отдаем напрямую через Volume
    location /static/ {
        alias /app/staticfiles/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Django Media
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Frontend Vue Application
    location / {
        proxy_pass http://frontend:80;
        
        # Убираем все ограничения на вставку во фрейм
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        
        # Исправленные политики (используем только стандартные названия)
        add_header Permissions-Policy "geolocation=(self), camera=(self), microphone=(self), gyroscope=(self), accelerometer=(self), magnetometer=(self)";
        add_header Access-Control-Allow-Origin *;
        add_header Referrer-Policy "no-referrer-when-downgrade";
        
        # Поддержка WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
