map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20M;

    # Стандартные заголовки прокси для корректной работы за Cloudflare/Coolify
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Определение протокола (важно для Django и SSL)
    set $proto $http_x_forwarded_proto;
    if ($proto = "") { set $proto $scheme; }
    proxy_set_header X-Forwarded-Proto $proto;

    # Отключаем перехват ошибок, чтобы фронтенд-контейнер сам обрабатывал 404 (SPA)
    proxy_intercept_errors off;
    proxy_buffering on;

    # API Backend
    location /api/ {
        proxy_pass http://backend:8000;
        
        # --- CORS FIX START ---
        # Если это preflight-запрос (OPTIONS), отвечаем сразу из Nginx
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Для остальных запросов добавляем Allow-Origin, если его нет от бэка
        # (но лучше полагаться на Django-cors-headers, поэтому здесь аккуратно)
        # --- CORS FIX END ---

        # Базовые заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proto;
        
        # --- ANTI-HANG FIX ---
        # Отключаем буферизацию
        proxy_buffering off;
        
        # Принудительно закрываем соединение после ответа.
        # Это решает проблему, когда WebView ждет данных, которых нет.
        keepalive_timeout 0;
        proxy_http_version 1.0; 
        proxy_set_header Connection "close";
        chunked_transfer_encoding off;
        # --- ANTI-HANG FIX END ---
        
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Django Admin (бэкенд) — /administrator/; офис фронта — /admin (обрабатывается location /)
    location /administrator/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proto;
    }

    # Django Static - отдаем напрямую через Volume
    location /static/ {
        alias /app/staticfiles/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Django Media
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Frontend Vue Application
    location / {
        proxy_pass http://frontend:80;
        
        # Убираем все ограничения на вставку во фрейм
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        
        # Исправленные политики (используем только стандартные названия)
        add_header Permissions-Policy "geolocation=(self), camera=(self), microphone=(self), gyroscope=(self), accelerometer=(self), magnetometer=(self)";
        add_header Access-Control-Allow-Origin *;
        add_header Referrer-Policy "no-referrer-when-downgrade";
        
        # Поддержка WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
