version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: iiko_delivery_db
    environment:
      POSTGRES_DB: ${DB_NAME:-iiko_delivery}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iiko_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: iiko_delivery_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - iiko_network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiko_delivery_backend
    # command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iiko_network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiko_delivery_celery
    command: celery -A config.celery worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
      - backend
    networks:
      - iiko_network
    restart: unless-stopped

  # Celery Beat (периодические задачи)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiko_delivery_celery_beat
    command: celery -A config.celery beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
      - backend
    networks:
      - iiko_network
    restart: unless-stopped

  # Vue Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    container_name: iiko_delivery_frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=/api
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - iiko_network
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: iiko_delivery_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./frontend/dist:/usr/share/nginx/html:ro  <-- dynamic proxy in dev
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - iiko_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  iiko_network:
    driver: bridge
