worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Backend upstream
    upstream backend {
        server backend:8000;
    }

    # Frontend upstream (Vite dev server)
    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # API requests -> Backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Admin (бэкенд) -> /administrator/; офис фронта — /admin
        location /administrator/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files -> Django (mounted volume)
        location /static/ {
            alias /app/staticfiles/;
        }

        # Media files -> Django (mounted volume)
        location /media/ {
            alias /app/media/;
        }

        # Frontend requests -> Vite Dev Server
        # Also supports WebSocket for HMR (Hot Module Replacement)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}